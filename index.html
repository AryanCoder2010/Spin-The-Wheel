<!DOCTYPE html>
<html>
       <head>
              <title>spin the wheel game</title>
              <link rel="stylesheet" href="spin.css">
              <script src="spin.js"> </script>
              <script src="https://kit.fontawesome.com/b8ac024939.js" crossorigin="anonymous"></script>
       </head>
       <body>
              <!-- <h1 id="head"> Welcome! and play "SPIN THE WHEEL"</h1> -->
              <div class="wheel">
                     <div class="spin" id="spin">
                            <div class="opt">
                                   <span class="spopt">
                                   <strong>100</strong>
                                   </span>
                                         <span class="spopt1">
                                         <strong>90</strong>
                                   </span>
                                        <span class="spopt2">
                                        <strong>80</strong>
                                   </span>
                                   <span class="spopt3">
                                   <strong>70</strong>
                            </span>
                            </div>
                            <div class="opt2">
                                   <span class="spopt">
                                          <strong>60</strong>
                                   </span>
                                   <span class="spopt1">
                                          <strong>50</strong>
                                   </span>
                                   <span class="spopt2">
                                          <strong>40</strong>
                                   </span>
                                   <span class="spopt3">
                                          <strong>30</strong>
                                   </span>
                            </div>
                     </div>
              </div>
              <button class="rotate" onclick="wheel_spin()" >spin</button>
       </body>

       <i class="fas fa-arrow-circle-left fa-4x"></i>
</html>
